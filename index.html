<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Draw It!</title>
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <h1>ETCH A SKETCH</h1>
    <main>
      <div class="utilities">
        <button id="random-color">Random Color: <span class = 'off'>Off</span></button>
        <input type="color" name="color" id="color" />
        <button id="flood-fill">Fill: <span class = 'off'>Off</span></button>
        <button id="reset">Reset</button>
      </div>
      <div id="container"></div>
      <div class="utilities">
        <button id="borders">Border: <span class = 'on'>On</span></button>
        <input type="number" name="grid-size" id="grid-size" value="16" />
        <button id="download">Download</button>
      </div>
    </main>
  </body>
</html>
